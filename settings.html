<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Settings</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <header>
    <a href="https://github.com/snow-jallen/RandomStudentPicker" target="_blank" rel="noopener noreferrer" style="flex:1;font-weight:600;display:flex;align-items:center;gap:10px;text-decoration:none;">
      <img src="logo.svg" alt="Random Student Picker" style="width:32px;height:32px;" />
      <span style="background:var(--gradient-primary);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;">Random Student Picker</span>
    </a>
    <div style="display:flex; gap:12px; align-items:center;">
      <select id="themeSelect" style="padding:8px 12px; color:#ffffff !important; -webkit-text-fill-color:#ffffff !important;">
        <option value="dark" style="color:#ffffff; background:#111;">Dark</option>
        <option value="ocean" style="color:#ffffff; background:#111;">Ocean</option>
        <option value="sunset" style="color:#ffffff; background:#111;">Sunset</option>
        <option value="forest" style="color:#ffffff; background:#111;">Forest</option>
      </select>
      <nav><a href="index.html">Picker</a></nav>
    </div>
  </header>
  <main>
    <h1>Group Management</h1>
    <div class="flex" style="margin-bottom:15px;">
      <select id="groupSelect" class="grow" style="margin-right:10px;">
        <!-- Groups will be populated here -->
      </select>
      <button id="copyGroupBtn" class="secondary small" style="white-space:nowrap;">Copy</button>
      <button id="renameGroupBtn" class="secondary small" style="white-space:nowrap;">Rename</button>
      <button id="deleteGroupBtn" class="danger small" style="white-space:nowrap;">Delete</button>
    </div>
    <div class="flex" style="margin-bottom:15px;">
      <input id="newGroupName" class="grow" type="text" placeholder="New group name" />
      <button id="createGroupBtn" style="white-space:nowrap;">Create Group</button>
    </div>
    <div class="flex" style="margin-bottom:30px; align-items:center;">
      <label for="cyclesInput" style="margin-right:10px; white-space:nowrap;">Cycles per student:</label>
      <input id="cyclesInput" type="number" min="1" max="100" value="1" style="width:80px; margin-right:10px;" />
      <button id="setCyclesBtn" class="secondary small" style="white-space:nowrap;">Update</button>
      <span id="cyclesInfo" style="margin-left:10px; font-size:12px; color:#666;"></span>
    </div>

    <h1>Manage Students</h1>
    <div id="currentGroupTitle" style="margin-bottom:10px; font-weight:500; color:#666;"></div>
    <div class="flex" style="margin-bottom:10px;">
      <input id="studentName" class="grow" type="text" placeholder="Student name (or comma-separated list)" />
      <button id="addBtn" style="white-space:nowrap;">Add</button>
    </div>
    <div class="toolbar">
      <button id="resetCountsBtn" class="secondary small" title="Clear pick history and reset counts">Reset Counts</button>
      <button id="clearAllBtn" class="danger small" title="Delete all students & history">Delete All</button>
      <button id="exportBtn" class="small" title="Export data">Export</button>
      <input type="file" id="importFile" style="display:none;" accept="application/json" />
      <button id="importBtn" class="small" title="Import exported JSON">Import</button>
    </div>
    <h2 style="margin-top:30px;">Students</h2>
    <table id="studentsTable">
      <thead>
        <tr><th style="width:40px;">#</th><th>Name</th><th>Count</th><th>Status</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <h2 style="margin-top:35px;">Pick History</h2>
    <div class="history-log">
      <table id="historyTable" style="margin:0;">
        <thead><tr><th style="width:60px;">#</th><th>Student</th><th>Time</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
  <footer><a class="inline-link" href="index.html">Go to Picker</a></footer>
  <script src="storage.js"></script>
  <script>
    // Theme management
    const themeSelect = document.getElementById('themeSelect');
    const themes = {
      dark: {
        '--bg-primary': '#0a0a0a',
        '--bg-secondary': '#111111',
        '--bg-tertiary': '#1a1a1a',
        '--bg-elevated': '#222222',
        '--accent-primary': '#6366f1',
        '--accent-secondary': '#8b5cf6',
        '--gradient-primary': 'linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%)',
      },
      ocean: {
        '--bg-primary': '#0a1628',
        '--bg-secondary': '#0f1f3a',
        '--bg-tertiary': '#1a2f4a',
        '--bg-elevated': '#243b5c',
        '--accent-primary': '#06b6d4',
        '--accent-secondary': '#0891b2',
        '--gradient-primary': 'linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%)',
      },
      sunset: {
        '--bg-primary': '#1a0a0a',
        '--bg-secondary': '#2a1111',
        '--bg-tertiary': '#3a1a1a',
        '--bg-elevated': '#4a2222',
        '--accent-primary': '#f97316',
        '--accent-secondary': '#ea580c',
        '--gradient-primary': 'linear-gradient(135deg, #f97316 0%, #dc2626 100%)',
      },
      forest: {
        '--bg-primary': '#0a1a0a',
        '--bg-secondary': '#112a11',
        '--bg-tertiary': '#1a3a1a',
        '--bg-elevated': '#224a22',
        '--accent-primary': '#10b981',
        '--accent-secondary': '#059669',
        '--gradient-primary': 'linear-gradient(135deg, #10b981 0%, #14b8a6 100%)',
      }
    };

    function applyTheme(themeName) {
      const theme = themes[themeName];
      if (!theme) return;

      const root = document.documentElement;
      Object.keys(theme).forEach(property => {
        root.style.setProperty(property, theme[property]);
      });

      localStorage.setItem('selectedTheme', themeName);
    }

    function updateThemeOptions() {
      const currentTheme = themeSelect.value;
      Array.from(themeSelect.options).forEach(option => {
        const themeName = option.value.charAt(0).toUpperCase() + option.value.slice(1);
        if (option.value === currentTheme) {
          option.textContent = `âœ“ ${themeName}`;
        } else {
          option.textContent = themeName;
        }
      });
    }

    function loadTheme() {
      const savedTheme = localStorage.getItem('selectedTheme') || 'dark';
      themeSelect.value = savedTheme;
      applyTheme(savedTheme);
      updateThemeOptions();
    }

    themeSelect.addEventListener('change', () => {
      applyTheme(themeSelect.value);
      updateThemeOptions();
    });

    loadTheme();

    // Group management elements
    const groupSelect = document.getElementById('groupSelect');
    const newGroupNameInput = document.getElementById('newGroupName');
    const createGroupBtn = document.getElementById('createGroupBtn');
    const copyGroupBtn = document.getElementById('copyGroupBtn');
    const renameGroupBtn = document.getElementById('renameGroupBtn');
    const deleteGroupBtn = document.getElementById('deleteGroupBtn');
    const currentGroupTitle = document.getElementById('currentGroupTitle');
    const cyclesInput = document.getElementById('cyclesInput');
    const setCyclesBtn = document.getElementById('setCyclesBtn');
    const cyclesInfo = document.getElementById('cyclesInfo');

    // Student management elements
    const nameInput = document.getElementById('studentName');
    const addBtn = document.getElementById('addBtn');
    const studentsTableBody = document.querySelector('#studentsTable tbody');
    const historyTableBody = document.querySelector('#historyTable tbody');
    const resetCountsBtn = document.getElementById('resetCountsBtn');
    const clearAllBtn = document.getElementById('clearAllBtn');
    const exportBtn = document.getElementById('exportBtn');
    const importBtn = document.getElementById('importBtn');
    const importFile = document.getElementById('importFile');

    function updateCyclesInfo() {
      const currentGroup = RSP.getCurrentGroup();
      if (!currentGroup) return;

      const students = RSP.getStudents();
      const cycles = currentGroup.cycles || 1;

      if (students.length === 0) {
        cyclesInfo.textContent = `Each student can be picked ${cycles} time(s)`;
      } else {
        const counts = students.map(s => s.picks.length);
        const maxCount = Math.max(...counts);
        const minCount = Math.min(...counts);
        cyclesInfo.textContent = `Each student can be picked ${cycles} time(s). Current: ${minCount}-${maxCount}`;
      }
    }

    function renderGroups() {
      const groups = RSP.getAllGroups();
      const currentGroup = RSP.getCurrentGroup();
      groupSelect.innerHTML = '';

      groups.forEach(group => {
        const option = document.createElement('option');
        option.value = group.id;
        option.textContent = group.title;
        option.selected = currentGroup && group.id === currentGroup.id;
        groupSelect.appendChild(option);
      });

      if (currentGroup) {
        currentGroupTitle.textContent = `Current group: ${currentGroup.title}`;
        cyclesInput.value = currentGroup.cycles || 1;
        updateCyclesInfo();
      }
    }

    function renderStudents() {
      const students = RSP.getStudents();
      studentsTableBody.innerHTML = '';
      students.sort((a,b) => a.name.localeCompare(b.name));
      students.forEach((s, i) => {
        const tr = document.createElement('tr');
        const isExcluded = s.excluded || false;
        const statusButton = isExcluded
          ? `<button class="secondary small" data-toggle="${s.id}">Include</button>`
          : `<button class="secondary small" data-toggle="${s.id}">Exclude</button>`;
        const rowStyle = isExcluded ? 'style="opacity:0.5;"' : '';
        const nameStyle = isExcluded ? 'style="text-decoration:line-through;"' : '';
        tr.innerHTML = `
          <td ${rowStyle}>${i+1}</td>
          <td ${rowStyle}><input class="inline-input" data-id="${s.id}" value="${escapeHtml(s.name)}" ${nameStyle} /></td>
          <td ${rowStyle}><span class="pill" title="Times picked">${s.picks.length}</span></td>
          <td>${statusButton}</td>
          <td class="row-actions"><button data-del="${s.id}">Delete</button></td>
        `;
        studentsTableBody.appendChild(tr);
      });
    }

    function renderHistory() {
      const history = RSP.getHistory().slice().sort((a,b)=> a.timestamp - b.timestamp);
      historyTableBody.innerHTML = '';
      history.forEach((h, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${idx+1}</td><td>${escapeHtml(h.name)}</td><td title="${RSP.formatTime(h.timestamp)}">${RSP.relative(h.timestamp)}</td>`;
        historyTableBody.appendChild(tr);
      });
      if (!history.length) {
        const tr = document.createElement('tr');
        tr.innerHTML = '<td colspan="3" class="muted" style="text-align:center;">No picks yet.</td>';
        historyTableBody.appendChild(tr);
      }
    }

    function escapeHtml(str) {
      return str.replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));
    }

    addBtn.addEventListener('click', () => {
      const input = nameInput.value.trim();
      if (!input) return;

      // Split by comma and process each name
      const names = input.split(',').map(name => name.trim()).filter(name => name.length > 0);
      let addedCount = 0;

      names.forEach(name => {
        if (name) {
          RSP.addStudent(name);
          addedCount++;
        }
      });

      nameInput.value = '';
      renderStudents();
      updateCyclesInfo();

      if (addedCount > 1) {
        // Optional: Show feedback for multiple additions
        console.log(`Added ${addedCount} students`);
      }
    });
    nameInput.addEventListener('keyup', e => { if (e.key==='Enter') addBtn.click(); });

    studentsTableBody.addEventListener('change', e => {
      if (e.target.matches('input.inline-input')) {
        const id = e.target.getAttribute('data-id');
        RSP.renameStudent(id, e.target.value);
        renderStudents();
        renderHistory();
      }
    });

    studentsTableBody.addEventListener('click', e => {
      if (e.target.matches('button[data-del]')) {
        const id = e.target.getAttribute('data-del');
        const student = RSP.getStudents().find(s=>s.id===id);
        if (confirm('Delete ' + (student?student.name:'this student') + '?')) {
          RSP.deleteStudent(id);
          renderStudents();
        }
      }
      if (e.target.matches('button[data-toggle]')) {
        const id = e.target.getAttribute('data-toggle');
        RSP.toggleExcluded(id);
        renderStudents();
        updateCyclesInfo();
      }
    });

    resetCountsBtn.addEventListener('click', () => {
      if (confirm('Reset all pick counts and clear history?')) { RSP.resetCounts(); renderStudents(); renderHistory(); }
    });

    clearAllBtn.addEventListener('click', () => {
      if (confirm('Delete ALL students and history? This cannot be undone.')) { RSP.clearAll(); renderStudents(); renderHistory(); }
    });

    exportBtn.addEventListener('click', () => {
      const data = RSP.load();
      const blob = new Blob([JSON.stringify(data, null, 2)], { type:'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'random-student-picker-data.json';
      document.body.appendChild(a); a.click(); a.remove();
      setTimeout(()=> URL.revokeObjectURL(url), 2000);
    });

    importBtn.addEventListener('click', () => importFile.click());
    importFile.addEventListener('change', () => {
      const file = importFile.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        try {
          const parsed = JSON.parse(reader.result);
          if (!parsed.students || !Array.isArray(parsed.students)) throw new Error('Invalid format');
          RSP.save(parsed);
          renderStudents();
          renderHistory();
          alert('Import successful');
        } catch (e) { alert('Import failed: ' + e.message); }
      };
      reader.readAsText(file);
      importFile.value = '';
    });

    // Cycles management event listeners
    setCyclesBtn.addEventListener('click', () => {
      const currentGroup = RSP.getCurrentGroup();
      if (!currentGroup) return;
      const cycles = parseInt(cyclesInput.value);
      if (cycles >= 1) {
        RSP.setCycles(currentGroup.id, cycles);
        updateCyclesInfo();
      }
    });

    cyclesInput.addEventListener('keyup', e => {
      if (e.key === 'Enter') setCyclesBtn.click();
    });

    // Group management event listeners
    groupSelect.addEventListener('change', () => {
      RSP.setCurrentGroup(groupSelect.value);
      renderGroups();
      renderStudents();
      renderHistory();
    });

    createGroupBtn.addEventListener('click', () => {
      const name = newGroupNameInput.value.trim();
      if (!name) return;
      const group = RSP.createGroup(name);
      if (group) {
        RSP.setCurrentGroup(group.id);
        newGroupNameInput.value = '';
        renderGroups();
        renderStudents();
        renderHistory();
      }
    });

    newGroupNameInput.addEventListener('keyup', e => {
      if (e.key === 'Enter') createGroupBtn.click();
    });

    copyGroupBtn.addEventListener('click', () => {
      const currentGroup = RSP.getCurrentGroup();
      if (!currentGroup) return;
      const newName = prompt(`Copy "${currentGroup.title}" to new group.\nEnter name for the new group:`, currentGroup.title + ' Copy');
      if (newName && newName.trim()) {
        const newGroup = RSP.copyGroup(currentGroup.id, newName.trim());
        if (newGroup) {
          RSP.setCurrentGroup(newGroup.id);
          renderGroups();
          renderStudents();
          renderHistory();
        }
      }
    });

    renameGroupBtn.addEventListener('click', () => {
      const currentGroup = RSP.getCurrentGroup();
      if (!currentGroup) return;
      const newName = prompt('Enter new group name:', currentGroup.title);
      if (newName && newName.trim()) {
        RSP.renameGroup(currentGroup.id, newName.trim());
        renderGroups();
      }
    });

    deleteGroupBtn.addEventListener('click', () => {
      const currentGroup = RSP.getCurrentGroup();
      if (!currentGroup) return;
      const groups = RSP.getAllGroups();
      if (groups.length <= 1) {
        alert('Cannot delete the last group.');
        return;
      }
      if (confirm(`Delete group "${currentGroup.title}" and all its students? This cannot be undone.`)) {
        if (RSP.deleteGroup(currentGroup.id)) {
          renderGroups();
          renderStudents();
          renderHistory();
        }
      }
    });

    function refresh() {
      renderGroups();
      renderStudents();
      renderHistory();
    }
    refresh();
    setInterval(() => { renderStudents(); renderHistory(); }, 15000); // update relative times
  </script>
</body>
</html>
