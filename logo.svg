<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>

  <!-- Dice face -->
  <rect x="25" y="25" width="50" height="50" rx="8" fill="white" opacity="0.95"/>

  <!-- Pips in a random pattern (showing 4) -->
  <circle cx="35" cy="35" r="4" fill="#6366f1"/>
  <circle cx="65" cy="35" r="4" fill="#6366f1"/>
  <circle cx="35" cy="65" r="4" fill="#6366f1"/>
  <circle cx="65" cy="65" r="4" fill="#6366f1"/>

  <!-- Sparkle accent -->
  <circle cx="80" cy="20" r="3" fill="#fbbf24" opacity="0.9"/>
  <circle cx="85" cy="25" r="2" fill="#fbbf24" opacity="0.7"/>
</svg>
